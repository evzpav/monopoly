<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title> Monopoly</title>
</head>

<body>


    <div class="sidenav">


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="number_of_players_button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Number of players
            </button>
            <br>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" onclick="setNumberOfPlayers(2)">2</button>
                <button class="dropdown-item" type="button" onclick="setNumberOfPlayers(3)">3</button>
                <button class="dropdown-item" type="button" onclick="setNumberOfPlayers(4)">4</button>
            </div>
        </div>

        <br>
        <div>
            <button type="button" class="btn btn-success" id="startBtn" onclick="startGame()" disabled>START</button>
            <button type="button" class="btn btn-info" id="playBtn" onclick="play()" disabled="disabled">PLAY</button>
        </div>
        <br>
        <div id="dices_div">
            <h2>
                <div>
                    Dice:
                </div>
                <span class="badge badge-secondary" id="die1">Die1</span>
                <span class="badge badge-secondary" id="die2">Die2</span>

            </h2>
            <div>
                Dices sum:<span class="badge" id="totalDice"></span>
            </div>
        </div>



        <div id="instructions_div"></div>

    </div>


    <div class="container">


        <div id="players_balance_div" class="row"></div>
        <br>
        <div class="row">
            <div class="col field" id="field_1">Go</div>
            <div class="col field" id="field_2">Rent</div>
            <div class="col field" id="field_3">Utility</div>
            <div class="col field" id="field_4">Utility</div>
            <div class="col field" id="field_5">Rent</div>
        </div>
        <div class="row">
            <div class="col field" id="field_16">Utility</div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col field" id="field_6">Utility</div>
        </div>
        <div class="row">
            <div class="col field" id="field_15">Rent</div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col field" id="field_7">Rent</div>
        </div>
        <div class="row">
            <div class="col field" id="field_14">Rent</div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col empty_field"></div>
            <div class="col field" id="field_8">Rent</div>
        </div>
        <div class="row">
            <div class="col field" id="field_13">Utility</div>
            <div class="col field" id="field_12">Rent</div>
            <div class="col field" id="field_11">Utility</div>
            <div class="col field" id="field_10">Utility</div>
            <div class="col field" id="field_9">Rent</div>
        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
